<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta http-equiv="expires" content="0" />
		<meta http-equiv="Cache-Control" content="cache" />
		<meta http-equiv="Pragma" content="cache" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<title>CRUD vue js</title>
	</head>

	<body>
		<div id="app" class="container mt-5">
			<h3>{{titulo}}</h3>

			<div v-if="mensaje != ''" class="alert alert-danger" role="alert">
				{{mensaje}}
			</div>

			<input
				type="text"
				class="form-control my-3"
				v-model="nuevaTarea"
				v-on:keyup.enter="agregar"
				placeholder=" nombre tarea"
			/>
			<textarea
				v-model="nuevaDescripcionTarea"
				class="form-control my-3"
				cols="30"
				rows="10"
				placeholder="descripciÃ³n"
			></textarea>
			<button class="btn btn-primary" v-on:click="agregar">
				Agregar
			</button>
			<tarea
				v-bind:tareas="tareas"
				v-on:editar="editartarea"
				v-on:eliminar="eliminartarea"
			>
			</tarea>

			<div class="mt-3">
				<pre>{{$data}}</pre>
			</div>
		</div>

		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="componente/tarea.js"></script>
		<script src="crud.js"></script>
	</body>
</html>
